name: gtk_flutter
description: Get to know Firebase with Flutter
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.0.0
  cloud_firestore: ^1.0.0
  firebase_auth: ^1.0.0
  provider: ^5.0.0
  google_maps_flutter: ^2.0.9
  google_maps_flutter_web: ^0.3.2
  http: ^0.13.3
  json_serializable: ^4.1.4
  location: ^4.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/codelab.png
    - assets/locations.json
